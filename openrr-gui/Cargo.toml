[package]
name = "openrr-gui"
version = "0.0.3"
authors = ["Taiki Endo <te316e89@gmail.com>"]
edition = "2018"
license = "Apache-2.0"
description = "openrr GUI library"
keywords = ["robotics", "robot"]
categories = ["science::robotics", "gui"]
repository = "https://github.com/openrr/openrr"
documentation = "http://docs.rs/openrr-gui"

[dependencies]
arci = "0.0.3"
iced = "0.2"
openrr-client = "0.0.3"
rand = "0.8"
thiserror = "1"
tracing = { version = "0.1", features = ["log"] }
urdf-rs = "0.6"

# zerocopy 0.3.1 removed support for stable Rust.
zerocopy = "=0.3.0"
